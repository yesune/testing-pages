<head>
<title>PICK-4 Lotto</title>
<script type="text/javascript" src="random.js">    </script>
<script type="text/javascript">      

	function DrawUntilWinner()
	// Assumes: user has entered 4 numbers in pick boxes      
	// Results: repeatedly generates pick-4 winners until match user pick      
	{
		var num1, num2, num3, num4, pick1, pick2, pick3, pick4, count;
		
		// extract values from text boxes, convert to numbers, and place them into 'num' variables 
		num1 = document.getElementById("num1").value;
		num2 = document.getElementById("num2").value;
		num3 = document.getElementById("num3").value;
		num4 = document.getElementById("num4").value;
	
		// generate 4 random integers between 0 and 9 and place them into the 'pick' variables
		// use the author's RandomInt function to generate each random integer
		pick1 = Math.floor(Math.random() * 10);
		pick2 = Math.floor(Math.random() * 10);
		pick3 = Math.floor(Math.random() * 10);
		pick4 = Math.floor(Math.random() * 10);

		// initialize 'count' to 1
		count = 1;
		// set up while loop to continue picking random numbers until they match the user's choices
		// be sure to update the count each time a new set of random numbers is generated
		while(!(num1 == pick1 && num2 == pick2 && num3 == pick3 && num4 == pick4))
		{
			pick1 = Math.floor(Math.random() * 10);
			pick2 = Math.floor(Math.random() * 10);
			pick3 = Math.floor(Math.random() * 10);
			pick4 = Math.floor(Math.random() * 10);
			count++;
		}


		// display number of picks needed
		document.getElementById('outputDiv').innerHTML = 'The number of picks needed to get '
				+ num1 + '-' + num2 + '-' + num3 + '-' + num4 + ' was ' + count;
	}
</script>
</head>
<body>
	<div style="text-align: center">
		<h2>Pick-4 Lotto</h2>
		<p>
			This page demonstrates the futility of lotteries. <br> Click on
			the button to perform LOTTO drawings until <input type="text"
				id="num1" size=1 value=0> <input type="text" id="num2"
				size=1 value=0> <input type="text" id="num3" size=1 value=0>
			<input type="text" id="num4" size=1 value=0> appears.
		</p>
		<input type="button" value="Click to begin drawing"
			onclick="DrawUntilWinner()">
		<hr>
		<div id="outputDiv"></div>
	</div>
</body>
</html>
