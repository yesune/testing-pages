<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Loan Payoff</title>
<script type="text/javascript">
function DisplayPayoffSchedule() {
var loan, rate, payment, count;
		loan = document.getElementById("loanBox").value;
		rate = document.getElementById("rateBox").value / 100;
		payment = document.getElementById("paymentBox").value;

document.getElementById('scheduleDiv').innerHTML = 'Original loan amount: $' + loan;
count = 1;

while (loan > 0) {
		loan = (Math.round(((1 + (rate / 12)) * loan - payment)*100)/100);
		if (loan > 0) {
			document.getElementById('scheduleDiv').innerHTML = document.getElementById('scheduleDiv').innerHTML + "</br>Month " + count + ": Amount Remaining: $" + loan;
		}
		else {
			document.getElementById('scheduleDiv').innerHTML = document.getElementById('scheduleDiv').innerHTML + "</br>Month " + count + ": Amount Remaining: $0.00";
		}
		count++;
	}
}
</script>
</head>
<body
<p>
Amount of Loan: <input type="text" id="loanBox" size="6"><br>
Annual Interest Rate: <input type="text" id="rateBox" size="6"><br>
Monthly Payment: <input type="text" id="paymentBox" size="6">
</p>
<input type="button" value="Display Payoff Schedule"  onclick="DisplayPayoffSchedule();">
<hr>
<div id="scheduleDiv"></div>
</div>
</body>
</html>
